<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border paddling 
        
    </title>
    <style>
        .box{
            background-color: rgb(229, 213, 164);
            
    
           
        }
        .box1{
            
            color: blue;
            padding: 10px;
           
            border: 10px solid black;
            margin: 13px;
            height: 100px ;
            box-sizing: border-box;


        }
        .box2{
            padding: 20px;
            color: rgb(89, 196, 27);
            margin: 9px ;
            height: 100px ;
            
        }

    </style>
</head>
<body>
    <div class="box box1">i am a box</div>
    <div class="box box2">i am 2nd box</div>
</body>
</html>
