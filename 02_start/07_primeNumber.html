<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime number finder</title>
</head>
<body>
    <p>enter the starting and ending number to find prime number in between them</p>
    <hr>
    <label for="start">start number : </label>
    <input type="number", id="start"  placeholder="eg.10">
    <br>
    <label for="end">ending number: </label>
    <input type="number" id="end" placeholder="eg.20">
    <hr>
    <button onclick="findPrimes()">find numbers</button>
    <p id="output"></p>

    <script>
        function findPrimes(){
            let start = parseInt(document.getElementById('start').value);
            let end = parseInt(document.getElementById('end').value);
            // var output = document.getElementById('output');
            // output.innerHTML="";

            // if (isNaN(start) || isNaN(end)) {
            //     output.innerHTML = "please enter the  valid numbers";
            //     return;
            // }

            let res ="";
            for (let i = start; i <= end; i++) {
                var prime = true;
                for (let j = 2; j <= (i/2); j++) {
                    if(i%j==0){
                        prime = false;
                        break;
                    }    
                }
                if(prime && i>1){
                        res += i + " ";
                    }
            }
            document.getElementById("output").innerHTML = "prime numbers:- "+ res;

        }
    </script>
</body>
</html>
