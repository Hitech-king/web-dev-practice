<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: #f4f4f9;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #24292e;
      color: white;
      border-radius: 8px;
      margin-bottom: 20px;
      transition: background 0.3s;
    }

    button:hover {
      background: #444c56;
    }

    .card {
      display: none;
      width: 300px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .card img {
      border-radius: 50%;
      width: 100px;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0;
      font-size: 20px;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    /* Spinner */
    .spinner {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #24292e;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <button onclick="getGitHubInfo()">Get GitHub Info</button>
  
  <!-- Spinner -->
  <div class="spinner" id="spinner"></div>

  <div class="card" id="profileCard">
    <img id="avatar" src="" alt="Profile Picture">
    <h2 id="username"></h2>
    <p><strong>Repos:</strong> <span id="repos"></span></p>
    <p><strong>Followers:</strong> <span id="followers"></span></p>
  </div>

  <script>
    function getGitHubInfo() {
      const xhr = new XMLHttpRequest();
      const url = 'https://api.github.com/users/hitech-king';

      // Show spinner & hide card initially
      document.getElementById('spinner').style.display = 'block';
      document.getElementById('profileCard').style.display = 'none';

      xhr.open('GET', url, true);

      xhr.onload = function() {
        document.getElementById('spinner').style.display = 'none'; // hide spinner

        if (xhr.status === 200) {
          const data = JSON.parse(xhr.responseText);

          document.getElementById('avatar').src = data.avatar_url;
          document.getElementById('username').textContent = data.login;
          document.getElementById('repos').textContent = data.public_repos;
          document.getElementById('followers').textContent = data.followers;

          document.getElementById('profileCard').style.display = 'block';
        } else {
          alert('Error fetching data: ' + xhr.status);
        }
      };

      xhr.onerror = function() {
        document.getElementById('spinner').style.display = 'none';
        alert('Request failed.');
      };

      xhr.send();
    }
  </script>

</body>
</html>
