<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- challange 1 :- list item remover -->
    <h2>Removing last list item</h2>
    <input id="removeInput" type="text">
    <button id="removeButton">
        Delete last item
    </button>
    <ul id="removingList">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <!-- challange 2 :- display the comment enter by user as paragraph -->

    <h2>write your Feedback  </h2>
    <form id="feedback">
        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="FeedbackInput">Feedback</label>
        <input type="text" id="FeedbackInput" placeholder="Enter hare">
        <button type="submit">Submit feedback</button>
    </form>
    <p id="feedbackDisplay"></p>

    
    

    <script src="04_script.js"></script>
</body>
